<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="container">
    <div class="form">
      <h2>Pizza salgada</h2>
      <div id="PizzasDiv">
        <div class="sabores-pizza">
          <select name="massas" id="massas">
            <option value="recheada">RECHEADA</option>
            <option value="borda">COM BORDA</option>
            <option value="simples">SIMPLES</option>
          </select>
          <select name="sabores" id="sabores">
            <option value="calabresa">Calabresa</option>
            <option value="portuguesa">Portuguesa</option>
          </select>
          <label for="sabores"></label>
          
          <select name="meia-pizza" disabled id="meia-pizza">
            <option value="calabresa">Calabresa</option>
            <option value="portuguesa">Portuguesa</option>
          </select>
          <label for="meia-pizza"></label>

          <input type="checkbox" name="meia-pizza-check" id="meia-pizza-check">
          <label for="meia-pizza-check">2 Sabores</label>
          <button onclick="addPizza()">
            <ion-icon name="add-circle-outline"></ion-icon>
          </button>
        </div>
      </div>
      
      <h2>Pizzas doces</h2>
      <div class="pizzas-doces">
        <select name="pizza-doce" id="pizza-doce">
          <option value="morango">Morango</option>
          <option value="banana">Banana</option>
        </select> 
        <button onclick="addPizzaDoce()">
          <ion-icon name="add-circle-outline"></ion-icon>
        </button>
      </div>

      <h2>Bebida</h2>
      <div class="bebidas">
        <select name="bebidas" id="bebidas">
          <option value="coca-cola">Coca-Cola 2L</option>
          <option value="guarana">Guaraná 1L</option>
        </select>
        <button onclick="addBebida()">
          <ion-icon name="add-circle-outline"></ion-icon>
        </button>
      </div>

      <h2>Endereço cliente</h2>
      <div class="endereco">
        <input type="text" id="endereco" placeholder="Digite o endereço">
      </div>
      <h2>Entrega</h2>
      <div class="entrega">
        <input type="number" id="precoEntrega" placeholder="Valor Entrega">
      </div>
      <h2>Forma Pagamento</h2>
      <div class="pagamento">
        <select name="pagamento" id="pagamento">
          <option >Cartão</option>
          <option >Dinheiro</option>
          <option >Pago</option>
        </select>
        <input type="number" name="" id="troco" style="display: none;" placeholder="Troco para:">
      </div>
      <div class="finalizar">
        <button onclick="finalizarPedido()">Finalizar pedido</button>
      </div>

      <textarea id="textarea" cols="30" rows="10" disabled></textarea>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
